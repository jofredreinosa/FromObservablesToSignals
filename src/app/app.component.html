<div class="container">
    <h1>Users List</h1>
    <table class="user-table">
        <thead>
        <tr>
            <th>Full Name</th>
            <th class="text-center">Date of birth</th>
            <th>Country</th>
            <th>User name</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
            @for (user of users; track user.userName) {
                <tr>
                    <td>{{ user.fullName }}</td>
                    <td class="text-center">{{ user.dob | date: 'longDate' }}</td>
                    <td>{{ user.country }}</td>
                    <td>{{ user.userName }}</td>
                    <td>{{ user.cellPhone }}</td>
                    <td>{{ user.email }}</td>
                </tr>
            }
        </tbody>
    </table>
</div>
